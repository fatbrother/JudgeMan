{% extends "base.html" %}

{% block content %}
{% for user in waitingList %}
<form method="post">
    <a>{{ user.name }} {{ user.email }}</a>
    <input type="hidden" name="id" value="{{ user.id }}">
    <input type="submit" value="Accept" name="accept">
    <input type="submit" value="Reject" name="reject">
</form>
{% endfor %}
{% endblock %}
