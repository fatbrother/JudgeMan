<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>{{ problem['title'] }}</title>
	<link rel="stylesheet" href=" {{ url_for('static', filename='problem.css') }}">
	<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body style="width: 100%; margin: 0; padding: 0;">
    <div class="div-2">
        <div class="div-3">
            <div class="column">
                <div class="title">
                    <p class="text">Judge Man</p>
                </div>
            </div>
            <div class="column">
                <div class="login-register">
                    <p class="text" href="{{ url_for('login')}}">Login/Register</p>
                </div>
            </div>
        </div>
    </div>
	<div class="div-6">
		<div class="title">{{ problem['title'] }}</div>
		<div class="subtitle">Description</div>
		<div class="text">
			{{ problem['description'] }}
		</div>
		<div class="subtitle">Input Format</div>
		<div class="text">
			{{ problem['input_format'] }}
		</div>
		<div class="subtitle">Output Format</div>
		<div class="text">
			{{ problem['output_format'] }}
		</div>
		<div class="subtitle">Sample Input</div>
		<div class="text">{{ problem['sample_input'] }}</div>
		<div class="subtitle">Sample Output</div>
		<div class="text">{{ problem['sample_output'] }}</div>
		<div class="subtitle" href="{{ url_for('submit', problem['id']) }}">Submit</div>
	</div>
</body>

</html>
